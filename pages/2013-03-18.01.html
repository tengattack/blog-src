<strong>Shotit!</strong>
用于手持Windows设备对某个窗口程序进行截图的工具，非常适用于在Windows平板上玩galgame的时候进行截图。
PS: <strong>本人博客中的galgame截图基本上都是使用这个工具进行截图。</strong>
