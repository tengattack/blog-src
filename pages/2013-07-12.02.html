<strong><h2>网线的战争</h2></strong>
一个有趣的Java桌面小游戏
<strong>这是我们计算机Project做的一个东西，由于学校网络中心的人确实来剪过我们的网线，所以有了这个游戏</strong>

采用GPLv3条款发布
